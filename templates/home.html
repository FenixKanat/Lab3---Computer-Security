<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlaskApp Home</title>
  <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
  <h2 id="header">Log in</h2>
  <input id="user" placeholder="Username">
  <input id="pass" placeholder="Password" type="password">
  <button id="loginBtn" onclick="login()">Log in</button>

  <button id="passkeyLoginBtn" onclick="loginWithPasskey()" style="margin-top:6px;">Sign in with Passkey</button>

  <!-- OTP only shows if /login says MFA is required -->
  <div id="mfaPanel" style="display:none; margin-top: 1rem;">
    <h3>MFA required</h3>
    <div id="mfaStatus" style="margin-bottom:.5rem;"></div>
    <input id="otp" placeholder="Enter OTP code">
    <div class="checkbox-container">
      <div>
        <label>Window (TOTP):</label>
        <select id="window">
          <option value="0">±0</option>
          <option value="1">±1</option>
        </select>
      </div>
      <div style="margin-left:10px;">
        <label>Look-ahead (HOTP):</label>
        <select id="lookAhead">
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>
    </div>
    <button onclick="verifyMFA()">Verify OTP</button>
  </div>

  <input id="message" placeholder="Message" hidden="true">
  <button id="sendBtn" onclick="sendMessage()" hidden="true">Send</button>
  <a id="signup" href="{{ url_for('signup') }}" class="button-link">Create Account</a>

  <pre id="result"></pre>
  <script>
    // IMPORTANT: use http://localhost:5000 so WebAuthn ORIGIN matches server verify.
    const base = "http://localhost:5000";
    let hmac_tag = "";
    let lastUsername = "";

    function b64urlToBuf(b64url) {
      const pad = '='.repeat((4 - b64url.length % 4) % 4);
      const b64 = (b64url + pad).replace(/-/g, '+').replace(/_/g, '/');
      const raw = atob(b64);
      const buf = new ArrayBuffer(raw.length);
      const bytes = new Uint8Array(buf);
      for (let i = 0; i < raw.length; ++i) bytes[i] = raw.charCodeAt(i);
      return buf;
    }
    function bufToB64url(buf) {
      const bytes = new Uint8Array(buf);
      let s = '';
      for (const b of bytes) s += String.fromCharCode(b);
      return btoa(s).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/,'');
    }

    async function login() {
      const data = {
        username: document.getElementById("user").value,
        password: document.getElementById("pass").value
      };
      lastUsername = data.username;

      const res = await fetch(`${base}/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      const text = await res.text();
      document.getElementById("result").textContent = text;

      try {
        const json = JSON.parse(text);
        if (res.status === 200) {
          if (json.mfa_required) {
            document.getElementById("mfaPanel").style.display = "block";
            document.getElementById("mfaStatus").textContent = `Configured (${json.mfa_type}). Enter OTP to continue.`;
            document.getElementById("loginBtn").hidden = true;
            document.getElementById("signup").hidden = true;
            document.getElementById("header").innerHTML = "Welcome, " + data.username;
          } else {
            hmac_tag = json.hmac;
            document.getElementById("message").hidden = false;
            document.getElementById("sendBtn").hidden = false;
            document.getElementById("loginBtn").hidden = true;
            document.getElementById("signup").hidden = true;
            document.getElementById("header").innerHTML = "Welcome, " + data.username;
          }
        }
      } catch(e) {
        console.error(e);
      }
    }

    async function verifyMFA() {
      const code = document.getElementById("otp").value;
      const windowSel = parseInt(document.getElementById("window").value, 10);
      const lookAheadSel = parseInt(document.getElementById("lookAhead").value, 10);

      const res = await fetch(`${base}/mfa/verify`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: lastUsername,
          code: code,
          window: windowSel,
          look_ahead: lookAheadSel
        })
      });
      const json = await res.json();
      document.getElementById("result").textContent = JSON.stringify(json);

      if (res.status === 200) {
        hmac_tag = json.hmac;
        document.getElementById("mfaPanel").style.display = "none";
        document.getElementById("message").hidden = false;
        document.getElementById("sendBtn").hidden = false;
      } else {
        document.getElementById("mfaStatus").textContent = "MFA failed. Try again.";
      }
    }

    async function sendMessage() {
      const message = document.getElementById("message").value;
      const data = { message, hmac_tag };
      const res = await fetch(`${base}/message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      document.getElementById("result").textContent = await res.text();
    }

    // ----- WebAuthn: Passkey sign-in -----
    async function loginWithPasskey() {
      const username = document.getElementById("user").value;
      if (!username) {
        alert("Enter your username first so the server can choose the right credential.");
        return;
      }
      lastUsername = username;

      // 1) options from server
      const optRes = await fetch(`${base}/webauthn/authenticate/options`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username })
      });
      const options = await optRes.json();
      if (optRes.status !== 200) {
        document.getElementById("result").textContent = JSON.stringify(options, null, 2);
        return;
      }
      options.challenge = b64urlToBuf(options.challenge);
      if (Array.isArray(options.allowCredentials)) {
        options.allowCredentials = options.allowCredentials.map(c => ({...c, id: b64urlToBuf(c.id)}));
      }

      // 2) browser performs assertion
      const assertion = await navigator.credentials.get({ publicKey: options });

      const credential = {
        id: assertion.id,
        type: assertion.type,
        rawId: bufToB64url(assertion.rawId),
        response: {
          authenticatorData: bufToB64url(assertion.response.authenticatorData),
          clientDataJSON: bufToB64url(assertion.response.clientDataJSON),
          signature: bufToB64url(assertion.response.signature),
          userHandle: assertion.response.userHandle ? bufToB64url(assertion.response.userHandle) : null
        },
        clientExtensionResults: assertion.getClientExtensionResults?.() || {},
        authenticatorAttachment: assertion.authenticatorAttachment || null
      };

      // 3) verify at server
      const verifyRes = await fetch(`${base}/webauthn/authenticate/verify`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, credential })
      });
      const verifyJson = await verifyRes.json();
      document.getElementById("result").textContent = JSON.stringify(verifyJson, null, 2);

      if (verifyRes.status === 200) {
        hmac_tag = verifyJson.hmac;
        document.getElementById("message").hidden = false;
        document.getElementById("sendBtn").hidden = false;
        document.getElementById("loginBtn").hidden = true;
        document.getElementById("signup").hidden = true;
        document.getElementById("header").innerHTML = "Welcome, " + username;
      }
    }
  </script>
</body>
</html>
